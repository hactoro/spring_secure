<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Validator Test</title>
</head>
<body>
  <div>
    Validator Test
  </div>
  <div>

    <form th:action="@{/valid/input}" method="post" th:object="${validDto}">
      <div>title : <input type="text" name="title" th:field="*{title}">
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
      </div>
      <div>content : <textarea name="content"></textarea></div>
      <input type="submit">
    </form>
  </div>
</body>
</html>
